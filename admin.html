<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Assistant – Admin Console</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="Admin console to manage email templates and variables." />
    <style>
      :root {
        --tb-teal: #059669;        /* Emerald-600 */
        --tb-teal-500: #10b981;    /* Emerald-500 */
        --tb-teal-700: #047857;    /* Emerald-700 */
        --tb-sage: #65a30d;        /* Lime-600 */
        --tb-sage-500: #84cc16;    /* Lime-500 */
        --bg: #f8fafc;             /* slate-50 */
        --panel: #ffffff;
        --muted: #64748b;          /* slate-500 */
        --border: #e2e8f0;         /* slate-200 */
        --danger: #e54848;
        --warning: #eab308;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #f7fee7, var(--bg));
        color: #0f172a; /* slate-900 */
      }

      .topbar {
        position: sticky; top: 0; z-index: 10;
        display: flex; align-items: center; gap: 12px; padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        background: rgba(255,255,255,0.8); backdrop-filter: blur(8px);
      }
      .topbar .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
      .topbar .brand .dot { width: 10px; height: 10px; border-radius: 50%; background: var(--tb-teal); box-shadow: 0 0 0 3px rgba(16,185,129,0.2); }
      .topbar .spacer { flex: 1; }
      .topbar button, .topbar label.btn {
        border: 1px solid var(--border); background: var(--panel); color: #0f172a; padding: 8px 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
      }
      .topbar button.primary { background: var(--tb-teal); border-color: var(--tb-teal); color: white; }
      .topbar button.warning { background: #fff7ed; border-color: #fed7aa; color: #9a3412; }
      .topbar button.danger { background: #fef2f2; border-color: #fecaca; color: #991b1b; }
  .topbar select { border: 1px solid var(--border); background: var(--panel); padding: 8px 10px; border-radius: 10px; }
  /* Segmented toggle for FR/EN */
  .seg-toggle { display:inline-flex; align-items:center; gap:4px; background:#f1f5f9; padding:4px; border-radius: 12px; border:1px solid var(--border); }
  .seg-toggle button { border:none; background:transparent; padding:6px 10px; border-radius: 10px; font-weight: 800; color: var(--muted); cursor:pointer; }
  .seg-toggle button[aria-pressed="true"] { background:white; color:#0f172a; box-shadow: 0 1px 0 rgba(0,0,0,0.02); }
      /* Hide file input visually but keep it interactable for label clicks (Safari/macOS friendly) */
      .hidden-input {
        position: absolute;
        left: -9999px;
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        z-index: -1;
      }

      .container { display: grid; grid-template-columns: 320px 1fr; gap: 16px; padding: 16px; }
      .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 6px 30px rgba(2,6,23,0.06); }
      .panel .head { padding: 14px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
      .panel .body { padding: 16px; }

      .search { display: flex; gap: 8px; }
      .search input, .search select { width: 100%; border: 1px solid var(--border); padding: 10px 12px; border-radius: 12px; }

      .list { display: grid; gap: 8px; margin-top: 12px; max-height: calc(100vh - 240px); overflow: auto; }
      .tile { border: 1px solid var(--border); border-radius: 12px; padding: 12px; display: grid; gap: 6px; cursor: pointer; background: white; }
    .tile:hover { border-color: #cbd5e1; }
  .tile.active { border-color: var(--tb-teal); background: #ecfdf5; box-shadow: inset 0 0 0 2px rgba(16,185,129,0.15); }
  /* Subtle left accent for active tile */
  .tile.active::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; border-top-left-radius: 12px; border-bottom-left-radius: 12px; background: linear-gradient(180deg, var(--tb-teal-700), var(--tb-teal)); opacity: 0.9; }
  .tile:focus-visible { outline: 2px solid var(--tb-teal-500); outline-offset: 2px; }
      .tile .title { font-weight: 700; }
      .tile .meta { color: var(--muted); font-size: 12px; display: flex; gap: 8px; }

      .tabs { display: flex; gap: 8px; background: #f1f5f9; padding: 6px; border-radius: 12px; width: fit-content; }
      .tabs button { border: none; background: transparent; padding: 8px 12px; border-radius: 10px; font-weight: 700; color: var(--muted); cursor: pointer; }
      .tabs button.active { background: white; color: #0f172a; box-shadow: 0 1px 0 rgba(0,0,0,0.02); }

      .form { display: grid; gap: 14px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
      .field label { display: block; font-size: 12px; color: var(--muted); font-weight: 700; margin-bottom: 6px; }
      .field input, .field textarea, .field select { width: 100%; border: 1px solid var(--border); padding: 10px 12px; border-radius: 12px; font: inherit; }
      .field textarea { min-height: 120px; resize: vertical; }
      .kpis { display: flex; gap: 10px; }
      .badge { background: #ecfeff; color: #0e7490; border: 1px solid #bae6fd; padding: 2px 8px; border-radius: 999px; font-size: 12px; font-weight: 700; }
      .pill { background: #f0fdf4; border: 1px solid #bbf7d0; color: #166534; padding: 3px 8px; border-radius: 999px; font-size: 12px; font-weight: 700; }
      .chips { display: flex; flex-wrap: wrap; gap: 8px; }
      .chip { background: #fef3c7; border: 1px solid #fde68a; color: #92400e; padding: 4px 8px; border-radius: 999px; font-weight: 700; font-size: 12px; }
      .chip button { margin-left: 6px; background: transparent; border: none; color: #991b1b; cursor: pointer; }
      .hint { font-size: 12px; color: var(--muted); }

      .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
      .toolbar button { border: 1px solid var(--border); background: white; padding: 8px 12px; border-radius: 10px; font-weight: 700; cursor: pointer; }
      .toolbar button.primary { background: var(--tb-teal); border-color: var(--tb-teal); color: white; }

      .split { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .warn { background: #fff7ed; border: 1px solid #fed7aa; color: #9a3412; padding: 10px 12px; border-radius: 10px; }
  .ok { background: #f0fdf4; border: 1px solid #bbf7d0; color: #14532d; padding: 10px 12px; border-radius: 10px; }
  .status-bar { display:flex; align-items:center; justify-content:space-between; gap: 12px; }
  .status-actions { display:flex; align-items:center; gap:8px; }
      @media (max-width: 1000px){ .container { grid-template-columns: 1fr; } .row, .row-3, .split { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="brand"><span class="dot"></span> Email Assistant Admin</div>
      <div class="kpis">
        <span id="kpi-templates" class="badge">0 templates</span>
        <span id="kpi-variables" class="badge">0 variables</span>
      </div>
      <div class="spacer"></div>
      <div id="lang-switch" class="seg-toggle" role="group" aria-label="Language">
        <button type="button" data-lang="fr" aria-pressed="false">FR</button>
        <button type="button" data-lang="en" aria-pressed="false">EN</button>
      </div>
  <button id="btn-import">Importer JSON</button>
  <label id="file-input-label" for="file-input" class="btn" style="cursor:pointer;">Choisir un fichier…</label>
  <input id="file-input" class="hidden-input" type="file" accept=".json,application/json" />
      <button id="btn-export" class="primary">Exporter JSON</button>
      <button id="btn-reset" class="warning" title="Revenir au fichier d'origine (efface le brouillon local)">Réinitialiser</button>
    <button id="btn-github" title="Publier le JSON dans le dépôt GitHub (commit)">Publier sur GitHub</button>
  <a href="./admin-excel.html" title="Assistant Excel"><button>Assistant Excel</button></a>
    <button id="btn-replace-repo" style="display:none" title="Mode dev uniquement – Écrit complete_email_templates.json et recharge">Remplacer fichier du dépôt</button>
      <button id="btn-help">Aide</button>
    </header>

    <div id="warnings" style="display:none; margin: 12px 16px;"></div>
    <div id="notice" style="display:none; position: fixed; top: 12px; right: 12px; z-index: 1000;
      background: #111827; color: #fff; padding: 10px 12px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1); font-weight: 600; font-size: 14px; max-width: 60vw;
    "></div>

    <div class="container">
      <!-- Sidebar: templates list -->
      <aside class="panel" id="sidebar">
        <div class="head"><strong>Modèles</strong>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="btn-bulk-import">Import (lot)</button>
            <button id="btn-new-template" class="primary">Nouveau</button>
          </div>
        </div>
        <div class="body">
          <div class="search">
            <input id="search" placeholder="Rechercher…" />
            <select id="filter-category"><option value="all">Toutes</option></select>
          </div>
          <input id="bulk-file" class="hidden-input" type="file" accept=".csv,.json,.ndjson,application/json,text/csv,text/plain" />
          <div class="list" id="template-list"></div>
        </div>
      </aside>

      <!-- Main: editor -->
      <main class="panel">
        <div class="head">
          <div class="tabs">
            <button id="tab-templates" class="active">Templates</button>
            <button id="tab-variables">Variables</button>
            <button id="tab-metadata">Métadonnées</button>
          </div>
          <div class="toolbar">
            <button id="btn-duplicate">Dupliquer</button>
            <button id="btn-delete" class="danger">Supprimer</button>
            <button id="btn-preview">Prévisualiser</button>
            <button id="btn-save" class="primary">Enregistrer le brouillon</button>
          </div>
        </div>
        <div class="body">
          <section id="view-templates" class="form"></section>
          <section id="view-variables" class="form" style="display:none"></section>
          <section id="view-metadata" class="form" style="display:none"></section>
        </div>
      </main>
    </div>

        <!-- Lightweight modal for previews -->
        <div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.35); z-index:1000; align-items:center; justify-content:center;">
          <div id="modal-card" style="background:white; border:1px solid var(--border); border-radius:12px; box-shadow:0 10px 40px rgba(2,6,23,0.2); width:min(640px, 92vw); max-height:80vh; display:flex; flex-direction:column;">
            <div style="padding:12px 14px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between;">
              <strong id="modal-title">Aperçu</strong>
              <button id="modal-close" aria-label="Fermer">✕</button>
            </div>
            <div id="modal-body" style="padding:12px; overflow:auto;">
            </div>
            <div id="modal-actions" style="padding:12px; border-top:1px solid var(--border); display:flex; gap:8px; justify-content:flex-end;">
              <button id="modal-cancel">Annuler</button>
              <button id="modal-confirm" class="primary">Confirmer</button>
            </div>
          </div>
        </div>

    <script src="./assets/admin-console.js"></script>
    <script>
      // Watchdog: if the admin script failed to initialize, show a visible hint
      setTimeout(() => {
        if (!window.__EA_SCRIPT_LOADED) {
          const el = document.createElement('div');
          el.style.cssText = 'position:fixed;bottom:12px;left:12px;background:#111827;color:#fff;padding:10px 12px;border-radius:10px;z-index:2000;border:1px solid rgba(255,255,255,0.1);font-weight:600;';
          el.textContent = 'Le script admin ne s\'est pas initialisé. Essayez Cmd+Shift+R (rafraîchissement dur).';
          document.body.appendChild(el);
        }
      }, 1000);
    </script>
    <script>
      // Light feature detection for dev endpoint; reveal button if reachable
      (function(){
        const btn = document.getElementById('btn-replace-repo'); if (!btn) return;
        fetch('/__replace_templates', { method:'OPTIONS' }).then(()=>{ btn.style.display=''; }).catch(()=>{});
        btn.onclick = async () => {
          try {
            if (!window.__EA_DATA__) { alert('Aucune donnée en mémoire. Enregistrez d’abord ou importez un JSON.'); return; }
            const obj = window.__EA_DATA__();
            const resp = await fetch('/__replace_templates', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(obj) });
            const j = await resp.json().catch(()=>({ok:false,error:'Réponse invalide du serveur'}));
            if (!resp.ok || !j.ok) throw new Error(j.error || 'Échec serveur');
            alert('Fichier remplacé. Rechargement…'); location.reload();
          } catch(e){ console.error(e); alert('Échec du remplacement (dev uniquement)'); }
        };
      })();
    </script>
  </body>
</html>
